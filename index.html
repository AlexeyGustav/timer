<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Timer</title>
</head>
<body>
    
    <div class="container">
        <div class="timer">
           

            <div class="timer__block">
                <div class="time hour">00</div>
                <div class="title">Hour</div>
            </div>

            <div class="timer__block">
                <div class="time minute">00</div>
                <div class="title">Minute</div>
            </div>

            <div class="timer__block">
                <div class="time second">00</div>
                <div class="title">Second</div>
            </div>

            <div class="timer__block">
                <div class="time millisecond">00</div>
                <div class="title">Millisecond</div>
            </div>


        </div>

        <div class="buttons">
            <div class="button start">Start</div>
            <div class="button pause">Pause</div>
            <div class="button stop">Stop</div>
            <div class="button new">New</div>
        </div>

        <div class="results__block">
            <div class="results__title">Results</div>
            <div class="results"></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
